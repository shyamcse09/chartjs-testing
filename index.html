<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        canvas {
            max-width: 80vw;
            max-height: 60vh;
        }
    </style>
</head>
<body>
    <canvas id="barChart"></canvas>
    <script>
        const ctx = document.getElementById('barChart').getContext('2d');
        
        const data = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [{
                label: 'Monthly Sales',
                data: [120, 150, 100, 220, 180, 260],
                backgroundColor: '#EB1700',
                borderColor: '#ddd',
                borderWidth: 5,
                hoverBackgroundColor: '#564C47',
                hoverBorderColor: 'rgba(54, 162, 235, 1)',
            }]
        };

        const options = {
            responsive: true,
            plugins: {
                tooltip: {
                    enabled: true,
                    backgroundColor: 'rgba(0,0,0,0.8)',
                    titleFont: { size: 16 },
                    bodyFont: { size: 14 },
                    padding: 15,
                },
                legend: {
                    display: true,
                    position: 'top'
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Sales (in thousands)'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Months'
                    },
                    ticks: {
                        minRotation: 45,  // Minimum rotation
                        maxRotation: 90,  // Maximum rotation
                    }
                }
            }
        };

        new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>
</body>
</html>
